<div class="page-footer text-center text-white">
    <footer [ngClass]="{ 'footer-dark-mode': darkModeService.isDarkMode }">
        <div
            [ngClass]="{ 'footer-dark-mode': darkModeService.isDarkMode }"
            data-test="contact"
        >
            Penda mund të bëjë gabime. Ju lutemi na dërgoni email duke shpjeguar
            gabimin që hasët te penda.information&#64;gmail.com
        </div>
        <div class="container">
            <section>
                <a
                    href="https://github.com/OpenCovenant/quill"
                    role="button"
                    class="btn btn-link btn-floating text-dark m-1 section-anchor"
                    [ngClass]="{
                        'footer-dark-mode': darkModeService.isDarkMode
                    }"
                    target="_blank"
                    rel="noopener noreferrer"
                    ><span>GitHub</span><i class="bi bi-github github-icon"></i
                ></a>
            </section>
        </div>
    </footer>
</div>
