<div class="form-check form-switch">
    <div *ngFor="let markingType of markingTypes">
        <label class="marking-type-label m-2" [for]="markingType[0]">
            <input
                class="marking-type-input"
                role="switch"
                type="checkbox"
                data-test="switch-check-testing"
                [id]="markingType[0]"
                [value]="markingType[1].description"
                [(ngModel)]="markingType[1].enabled"
                (ngModelChange)="onMarkingTypeSelection(markingType[0], $event)"
            /><span class="slider round"></span>
        </label>
        <span data-test="switch-check-testing-switch">{{ markingType[1].description }}
            </span>
    </div>
</div>
