<div class="form-check form-switch">
    <div *ngFor="let markingType of markingTypes">
        <label class="switch m-2" [for]="markingType[0]">
            <input
                class="switch"
                role="switch"
                type="checkbox"
                [id]="markingType[0]"
                [value]="markingType[1].description"
                [(ngModel)]="markingType[1].enabled"
                (ngModelChange)="onMarkingTypeSelection(markingType[0], $event)"
            /><span class="slider round"></span>
        </label>
        <span>{{ markingType[1].description }}</span>
    </div>
</div>
