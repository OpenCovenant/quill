<div class="form-check form-switch">
    <div *ngFor="let markingType of markingTypes">
        <input
            class="form-check-label"
            role="switch"
            type="checkbox"
            [id]="markingType[0]"
            [value]="markingType[1].description"
            [(ngModel)]="markingType[1].enabled"
            (ngModelChange)='onMarkingTypeSelection(markingType[0], $event)'
        />
        <label class="form-check-label" [for]="markingType[0]">{{
            markingType[1].description
        }}</label>
    </div>
</div>
