<div class="container" style="padding-top: 2rem">
    <h1
        [ngClass]="{
            'authentication-header-dark-mode': darkModeService.isDarkMode
        }"
    >
        Mirë Së Vjen te Penda
    </h1>
    <!--    <hr style="color: darkgray; width: 33%;">-->
    <div style="display: flex; flex-direction: column">
        <div style="padding-top: 5rem">
            <div style="display: flex; justify-content: center">
                <button class="btn btn-primary" (click)="login()">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        fill="currentColor"
                        viewBox="0 0 18 18"
                        style="padding-bottom: 3px"
                    >
                        <path
                            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
                        /></svg
                    >&nbsp;&nbsp;Identifikohu me Facebook
                </button>
            </div>
        </div>
        <div style="display: flex; justify-content: center">
            <hr style="color: darkgray; width: 10%; height: 1px" />
        </div>
        <div
            style="display: flex; justify-content: center"
            id="google-sign-in-button"
        ></div>
    </div>
    <div style="padding-top: 15rem">
        <span class="authentication-terms"
            >Duke vazhduar, pranoj qe kam lexuar dhe jam dakordësuar me
            <a href="">Kushtet e Përdorimit</a> dhe
            <a href="">Politikat e Privatësisë</a>.</span
        >
    </div>
</div>
