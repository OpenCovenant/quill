<div class="container" style="padding-top: 2rem">
    <h1
        [ngClass]="{
            'authentication-header-dark-mode': darkModeService.isDarkMode
        }"
    >
        Mirë Së Vjen te Penda
    </h1>
    <!--    <hr style="color: darkgray; width: 33%;">-->
    <div style="display: flex; flex-flow: column; align-items: center">
        <div style="padding-top: 5rem">
            <div>
                <button
                    class="btn btn-primary"
                    (click)="login()"
                    style="font-weight: 500"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        fill="currentColor"
                        viewBox="0 0 16 16"
                        style="padding-bottom: 3px"
                    >
                        <path
                            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
                        /></svg
                    >&nbsp;&nbsp;&nbsp;Vazhdo me Facebook
                </button>
            </div>
        </div>
        <div style="transform: rotate(90deg)">
            <hr
                style="
                    color: darkgray;
                    width: 1px;
                    height: 10px;
                    padding-top: 2rem;
                "
            />
        </div>
        <div>
            <div style="display: flex; justify-content: center">
                <button
                    disabled
                    class="btn btn-primary"
                    style="font-weight: 500"
                    (click)="login()"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="24"
                        viewBox="0 0 24 24"
                        width="24"
                    >
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4"
                        />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853"
                        />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05"
                        />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335"
                        />
                        <path d="M1 1h22v22H1z" fill="none" /></svg
                    >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Vazhdo me Google
                </button>
            </div>
        </div>
    </div>
    <div style="padding-top: 15rem">
        <span class="authentication-terms"
            >Duke vazhduar, pranoj qe kam lexuar dhe jam dakordësuar me
            <a href="">Kushtet e Përdorimit</a> dhe
            <a href="">Politikat e Privatësisë</a>.</span
        >
    </div>
</div>
